
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG Line Animation Demo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .start-dot {
      opacity: 0;
      animation: dotAppear 0.4s ease forwards;
    }

    .draw-path {
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawLine 2.5s ease forwards;
      animation-delay: 0.4s;
    }

    .arrow-path {
      stroke-dasharray: 120;
      stroke-dashoffset: 120;
      animation: drawArrow 0.6s ease forwards;
      animation-delay: 2.8s;
    }

    @keyframes dotAppear {
      to { opacity: 1; }
    }

    @keyframes drawLine {
      to { stroke-dashoffset: 0; }
    }

    @keyframes drawArrow {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>

<svg width="1185" height="486" viewBox="0 0 1185 486" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow -->
  <path
    d="M1144 468L1164 485L1184 469.888"
    stroke="#B8B8B8"
    stroke-linecap="round"
    class="arrow-path"
  />

  <!-- Main animated path -->
  <path
    d="M21.3477 7.34375H1164.17V485.001"
    stroke="#B8B8B8"
    stroke-linecap="round"
    stroke-dasharray="8 8"
    class="draw-path"
  />

  <!-- Start dot -->
  <circle cx="7" cy="7" r="7" fill="#D9D9D9" class="start-dot" />
</svg>

</body>
</html>
